<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
           
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden; 
        }

       
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; 
            
            background-image: url("https://github.com/Yoyo72099/PROJECT-1-Non-linear-Space/blob/main/PINTR.png?raw=true");
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover; 
        }

        /* 2. 通用按键图片样式（提取公共定位属性，简化代码） */
        .key-image {
            position: absolute;
            z-index: 2; /* 层级高于背景，低于中间文字条（可选） */
            background-repeat: no-repeat;
            background-position: center center;
            background-size: contain; /* 按键图片保持原有比例，完整显示 */
        }

        
        .key-control {
            top: 35px;
            left: 35px;
            width: 115px;  
            height: 115px; 
            background-image: url("https://github.com/Yoyo72099/PROJECT-1-Non-linear-Space/blob/main/IMG_6270.PNG?raw=true");
        }

        /* 4. 底部中间 command 按键图片（居中位置） */
        .key-command {
            bottom: 45px;
            left: 50%;
            transform: translateX(-50%); /* 水平居中，精准对齐 */
            width: 135px;  /* 预留宽度，可根据你的图片调整 */
            height: 135px; /* 预留高度，可根据你的图片调整 */
            background-image: url("https://github.com/Yoyo72099/PROJECT-1-Non-linear-Space/blob/main/IMG_6265.PNG?raw=true");
        }

        
        .key-shift {
            bottom: 35px;
            right: 35px;
            width: 185px;  
            height: 185px; 
            background-image: url("https://github.com/Yoyo72099/PROJECT-1-Non-linear-Space/blob/main/IMG_6268.PNG?raw=true");
        }

        
        .text-banner-image {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%); 
            width: 100%;
            height: 95px; 
            z-index: 3; 
            background-image: url("https://github.com/Yoyo72099/PROJECT-1-Non-linear-Space/blob/main/截屏2026-02-03%20下午4.09.46.png?raw=true");
            background-repeat: no-repeat;
            background-position: center center;
            background-size: contain; 
        }
    </style>
</head>
<body>
    
    <div class="bg-image"></div>
    
    
    <div class="key-image key-control"></div>
    <div class="key-image key-command"></div>
    <div class="key-image key-shift"></div>
    
   
    <div class="text-banner-image"></div>
</body>
</html>
