<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Linear Text Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background-color: #1a1a1a;
            background-image: url('https://github.com/Yoyo72099/PROJECT-1-Non-linear-Space/blob/main/Êà™Â±è2026-02-10%20‰∏ãÂçà5.06.52.png?raw=trueE');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .artwork-container {
            width: 85vw;
            height: 85vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #mainArtwork {
            max-width: 100%;
            max-height: 100%;
            content: url('https://github.com/Yoyo72099/PROJECT-1-Non-linear-Space/blob/main/Êà™Â±è2026-02-10%20‰∏ãÂçà5.09.31.png?raw=true');
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            user-select: none;
            position: relative;
            z-index: 1;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        #mainArtwork.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .scissors-cursor {
            cursor: crosshair !important;
        }

        .cut-piece {
            position: absolute;
            cursor: move;
            user-select: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: box-shadow 0.2s, transform 0.1s;
            z-index: 10;
        }

        .cut-piece:hover {
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.4);
            z-index: 20;
            transform: scale(1.02);
        }

        .cut-piece.dragging {
            opacity: 0.9;
            z-index: 100;
            transform: rotate(2deg) scale(1.05);
        }

        .instruction {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 20px;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            animation: fadeInOut 5s ease-in-out;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
            15%, 85% { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        .scissors-mode-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.9), rgba(200, 0, 50, 0.9));
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 18px;
            z-index: 1000;
            display: none;
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.4);
        }

        .scissors-mode-indicator.active {
            display: block;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.08); }
        }

        .reset-button {
            position: absolute;
            top: 30px;
            right: 30px;
            background: linear-gradient(135deg, rgba(100, 100, 255, 0.9), rgba(80, 80, 200, 0.9));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(100, 100, 255, 0.4);
            display: none;
        }

        .reset-button.active {
            display: block;
        }

        .reset-button:hover {
            background: linear-gradient(135deg, rgba(120, 120, 255, 1), rgba(100, 100, 220, 1));
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(100, 100, 255, 0.6);
        }

        .reset-button:active {
            transform: translateY(0);
        }

        .cut-line {
            position: absolute;
            background: rgba(255, 0, 0, 0.6);
            pointer-events: none;
            z-index: 5;
            animation: cutFlash 0.3s ease-out;
        }

        @keyframes cutFlash {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.5); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="artwork-container" id="artworkContainer">
            <img id="mainArtwork" alt="Interactive Artwork">
        </div>
        <div class="scissors-mode-indicator" id="scissorsIndicator">‚úÇÔ∏è Scissors Mode Active - Click to Cut!</div>
        <button class="reset-button" id="resetButton">Reset Artwork</button>
    </div>

    <script>
        let scissorsMode = false;
        let cutPieces = [];
        let draggedElement = null;
        let offsetX = 0;
        let offsetY = 0;
        
        const artwork = document.getElementById('mainArtwork');
        const container = document.getElementById('artworkContainer');
        const indicator = document.getElementById('scissorsIndicator');
        const resetButton = document.getElementById('resetButton');

        // ÊòæÁ§∫ÊèêÁ§∫‰ø°ÊÅØ
        function showInstruction(text) {
            const instruction = document.createElement('div');
            instruction.className = 'instruction';
            instruction.textContent = text;
            document.body.appendChild(instruction);
            setTimeout(() => instruction.remove(), 5000);
        }

        // È°µÈù¢Âä†ËΩΩÊó∂ÊòæÁ§∫ÂàùÂßãÊèêÁ§∫
        window.addEventListener('load', () => {
            setTimeout(() => {
                showInstruction('üé® Double-click the artwork to activate scissors!');
            }, 500);
        });

        // Ê£ÄÊµãÂèåÂáª - Âè™ÈúÄË¶ÅÂèåÂáª‰∏ÄÊ¨°
        artwork.addEventListener('dblclick', function(e) {
            if (!scissorsMode) {
                activateScissorsMode();
                e.preventDefault();
            }
        });

        // ÊøÄÊ¥ªÂâ™ÂàÄÊ®°Âºè
        function activateScissorsMode() {
            scissorsMode = true;
            container.classList.add('scissors-cursor');
            indicator.classList.add('active');
            resetButton.classList.add('active');
            showInstruction('‚úÇÔ∏è Scissors Mode Activated! Click artwork to cut pieces');
            artwork.style.cursor = 'crosshair';
        }

        // Ë£ÅÂâ™ÂäüËÉΩ - ÁÇπÂáªÁîª‰ΩúËøõË°åË£ÅÂâ™
        artwork.addEventListener('click', function(e) {
            if (!scissorsMode) return;
            
            const rect = artwork.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            cutImage(x, y);
            e.preventDefault();
        });

        function cutImage(clickX, clickY) {
            const rect = artwork.getBoundingClientRect();
            
            // ÂàõÂª∫ÈöèÊú∫Â§ßÂ∞èÁöÑË£ÅÂâ™ÁâáÊÆµÔºàÊõ¥Â§ßÁöÑÁâáÊÆµÔºâ
            const pieceWidth = Math.random() * 200 + 150;
            const pieceHeight = Math.random() * 200 + 150;
            
            // ËÆ°ÁÆóË£ÅÂâ™Ëµ∑Âßã‰ΩçÁΩÆ
            let startX = Math.max(0, clickX - pieceWidth / 2);
            let startY = Math.max(0, clickY - pieceHeight / 2);
            
            // Á°Æ‰øù‰∏çË∂ÖÂá∫ËæπÁïå
            if (startX + pieceWidth > rect.width) startX = rect.width - pieceWidth;
            if (startY + pieceHeight > rect.height) startY = rect.height - pieceHeight;
            
            // ÂàõÂª∫canvasÊù•Ë£ÅÂâ™ÂõæÁâá
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = pieceWidth;
            canvas.height = pieceHeight;
            
            // ËÆ°ÁÆóÊ∫êÂõæÁâáÁöÑË£ÅÂâ™Âå∫Âüü
            const scaleX = artwork.naturalWidth / rect.width;
            const scaleY = artwork.naturalHeight / rect.height;
            
            // ÁªòÂà∂Ë£ÅÂâ™ÁöÑÂõæÁâáÁâáÊÆµ
            ctx.drawImage(
                artwork,
                startX * scaleX,
                startY * scaleY,
                pieceWidth * scaleX,
                pieceHeight * scaleY,
                0,
                0,
                pieceWidth,
                pieceHeight
            );
            
            // ÂàõÂª∫Êñ∞ÁöÑÂèØÊãñÂä®ÂõæÁâáÁâáÊÆµ
            const piece = document.createElement('img');
            piece.src = canvas.toDataURL();
            piece.className = 'cut-piece';
            piece.style.width = pieceWidth + 'px';
            piece.style.height = pieceHeight + 'px';
            piece.style.left = (rect.left + startX) + 'px';
            piece.style.top = (rect.top + startY) + 'px';
            
            document.body.appendChild(piece);
            cutPieces.push(piece);
            
            // Ê∑ªÂä†ÊãñÂä®ÂäüËÉΩ
            makeDraggable(piece);
            
            // Ê∑ªÂä†Ë£ÅÂâ™ËßÜËßâÊïàÊûú
            showCutEffect(rect.left + clickX, rect.top + clickY);
            
            // Â¶ÇÊûúË£ÅÂâ™‰∫Ü3Áâá‰ª•‰∏äÔºåÈöêËóèÂéüÂßãÁîª‰Ωú
            if (cutPieces.length >= 3) {
                artwork.classList.add('hidden');
            }
            
            showInstruction('‚úÇÔ∏è Piece cut! Drag it to rearrange');
        }

        // ÊòæÁ§∫Ë£ÅÂâ™ÊïàÊûú
        function showCutEffect(x, y) {
            const cutLine = document.createElement('div');
            cutLine.className = 'cut-line';
            cutLine.style.width = '3px';
            cutLine.style.height = '100px';
            cutLine.style.left = x + 'px';
            cutLine.style.top = (y - 50) + 'px';
            document.body.appendChild(cutLine);
            
            setTimeout(() => cutLine.remove(), 300);
        }

        // ‰ΩøÂÖÉÁ¥†ÂèØÊãñÂä®
        function makeDraggable(element) {
            element.addEventListener('mousedown', startDrag);
            element.addEventListener('touchstart', startDragTouch, { passive: false });
            
            function startDrag(e) {
                draggedElement = element;
                element.classList.add('dragging');
                
                const rect = element.getBoundingClientRect();
                offsetX = e.clientX - rect.left;
                offsetY = e.clientY - rect.top;
                
                document.addEventListener('mousemove', drag);
                document.addEventListener('mouseup', stopDrag);
                
                e.preventDefault();
            }
            
            function startDragTouch(e) {
                draggedElement = element;
                element.classList.add('dragging');
                
                const rect = element.getBoundingClientRect();
                const touch = e.touches[0];
                offsetX = touch.clientX - rect.left;
                offsetY = touch.clientY - rect.top;
                
                document.addEventListener('touchmove', dragTouch, { passive: false });
                document.addEventListener('touchend', stopDrag);
                
                e.preventDefault();
            }
            
            function drag(e) {
                if (!draggedElement) return;
                
                draggedElement.style.left = (e.clientX - offsetX) + 'px';
                draggedElement.style.top = (e.clientY - offsetY) + 'px';
            }
            
            function dragTouch(e) {
                if (!draggedElement) return;
                
                const touch = e.touches[0];
                draggedElement.style.left = (touch.clientX - offsetX) + 'px';
                draggedElement.style.top = (touch.clientY - offsetY) + 'px';
                
                e.preventDefault();
            }
            
            function stopDrag() {
                if (draggedElement) {
                    draggedElement.classList.remove('dragging');
                    draggedElement = null;
                }
                document.removeEventListener('mousemove', drag);
                document.removeEventListener('mouseup', stopDrag);
                document.removeEventListener('touchmove', dragTouch);
                document.removeEventListener('touchend', stopDrag);
            }
        }

        // ÈáçÁΩÆÂäüËÉΩ
        resetButton.addEventListener('click', function() {
            // ÁßªÈô§ÊâÄÊúâË£ÅÂâ™ÁâáÊÆµ
            cutPieces.forEach(piece => piece.remove());
            cutPieces = [];
            
            // ÈáçÁΩÆÁä∂ÊÄÅ
            scissorsMode = false;
            container.classList.remove('scissors-cursor');
            indicator.classList.remove('active');
            resetButton.classList.remove('active');
            artwork.classList.remove('hidden');
            artwork.style.cursor = 'pointer';
            
            showInstruction('üîÑ Artwork Reset! Double-click to activate scissors again');
        });

        // Èò≤Ê≠¢ÂõæÁâáË¢´ÊãñÂä®
        artwork.addEventListener('dragstart', (e) => e.preventDefault());
        
        // Èò≤Ê≠¢Âè≥ÈîÆËèúÂçï
        artwork.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
</body>
</html>
