<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Linear Text Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background-color: #1a1a1a;
            background-image: url('https://github.com/Yoyo72099/PROJECT-1-Non-linear-Space/blob/main/æˆªå±2026-02-10%20ä¸‹åˆ5.06.52.png?raw=trueE');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .artwork-container {
            width: 85vw;
            height: 85vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #mainArtwork {
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            user-select: none;
            position: relative;
            z-index: 1;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        #mainArtwork.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .scissors-cursor {
            cursor: crosshair !important;
        }

        .cut-piece {
            position: absolute;
            cursor: move;
            user-select: none;
            transition: transform 0.1s;
            z-index: 10;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.4));
        }

        .cut-piece:hover {
            z-index: 20;
            transform: scale(1.03);
            filter: drop-shadow(0 10px 25px rgba(255, 255, 255, 0.3));
        }

        .cut-piece.dragging {
            opacity: 0.9;
            z-index: 100;
            transform: rotate(3deg) scale(1.05);
            filter: drop-shadow(0 15px 30px rgba(0, 0, 0, 0.6));
        }

        .instruction {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 20px;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            animation: fadeInOut 5s ease-in-out;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
            15%, 85% { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        .reset-button {
            position: absolute;
            top: 30px;
            right: 30px;
            background: linear-gradient(135deg, rgba(100, 100, 255, 0.9), rgba(80, 80, 200, 0.9));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(100, 100, 255, 0.4);
            display: none;
        }

        .reset-button.active {
            display: block;
        }

        .reset-button:hover {
            background: linear-gradient(135deg, rgba(120, 120, 255, 1), rgba(100, 100, 220, 1));
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(100, 100, 255, 0.6);
        }

        .reset-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="artwork-container" id="artworkContainer">
            <img id="mainArtwork" src="/mnt/user-data/uploads/æˆªå±2026-02-10_ä¸‹åˆ5_09_31.png" alt="Interactive Artwork">
        </div>
        <button class="reset-button" id="resetButton">Reset Artwork</button>
    </div>

    <script>
        let scissorsMode = false;
        let cutPieces = [];
        let draggedElement = null;
        let offsetX = 0;
        let offsetY = 0;
        
        const artwork = document.getElementById('mainArtwork');
        const container = document.getElementById('artworkContainer');
        const resetButton = document.getElementById('resetButton');

        // åˆ›å»ºå‰ªåˆ€å‰ªçº¸éŸ³æ•ˆï¼ˆä½¿ç”¨Web Audio APIç”Ÿæˆï¼‰
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playScissorSound() {
            const now = audioContext.currentTime;
            
            // åˆ›å»ºç™½å™ªå£°ï¼ˆæ¨¡æ‹Ÿçº¸å¼ æ’•è£‚çš„æ²™æ²™å£°ï¼‰
            const bufferSize = audioContext.sampleRate * 0.3; // 0.3ç§’
            const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
            const data = buffer.getChannelData(0);
            
            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
            }
            
            const whiteNoise = audioContext.createBufferSource();
            whiteNoise.buffer = buffer;
            
            // æ»¤æ³¢å™¨ï¼ˆè®©å£°éŸ³æ›´åƒå‰ªçº¸ï¼‰
            const filter = audioContext.createBiquadFilter();
            filter.type = 'bandpass';
            filter.frequency.value = 2000;
            filter.Q.value = 1;
            
            // å¢ç›ŠåŒ…ç»œï¼ˆæ¨¡æ‹Ÿå‰ªåˆ€é—­åˆçš„è¿‡ç¨‹ï¼‰
            const gainNode = audioContext.createGain();
            gainNode.gain.setValueAtTime(0, now);
            gainNode.gain.linearRampToValueAtTime(0.15, now + 0.02);
            gainNode.gain.linearRampToValueAtTime(0.25, now + 0.08);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.25);
            
            // ç¬¬äºŒä¸ªéŸ³è°ƒï¼ˆé‡‘å±å‰ªåˆ€çš„"å’”"å£°ï¼‰
            const oscillator = audioContext.createOscillator();
            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(1200, now);
            oscillator.frequency.exponentialRampToValueAtTime(400, now + 0.05);
            
            const oscGain = audioContext.createGain();
            oscGain.gain.setValueAtTime(0.08, now);
            oscGain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
            
            // è¿æ¥éŸ³é¢‘èŠ‚ç‚¹
            whiteNoise.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.connect(oscGain);
            oscGain.connect(audioContext.destination);
            
            // æ’­æ”¾
            whiteNoise.start(now);
            whiteNoise.stop(now + 0.3);
            oscillator.start(now);
            oscillator.stop(now + 0.1);
        }

        // æ˜¾ç¤ºæç¤ºä¿¡æ¯
        function showInstruction(text) {
            const instruction = document.createElement('div');
            instruction.className = 'instruction';
            instruction.textContent = text;
            document.body.appendChild(instruction);
            setTimeout(() => instruction.remove(), 5000);
        }

        // é¡µé¢åŠ è½½æ—¶æ˜¾ç¤ºåˆå§‹æç¤º
        window.addEventListener('load', () => {
            setTimeout(() => {
                showInstruction('ğŸ¨ Double-click the artwork to activate scissors!');
            }, 500);
        });

        // æ£€æµ‹åŒå‡» - åªéœ€è¦åŒå‡»ä¸€æ¬¡
        artwork.addEventListener('dblclick', function(e) {
            if (!scissorsMode) {
                activateScissorsMode();
                e.preventDefault();
            }
        });

        // æ¿€æ´»å‰ªåˆ€æ¨¡å¼
        function activateScissorsMode() {
            scissorsMode = true;
            container.classList.add('scissors-cursor');
            resetButton.classList.add('active');
            showInstruction('âœ‚ï¸ Scissors Activated! Click to cut the artwork');
            artwork.style.cursor = 'crosshair';
        }

        // è£å‰ªåŠŸèƒ½ - ç‚¹å‡»ç”»ä½œè¿›è¡Œè£å‰ª
        artwork.addEventListener('click', function(e) {
            if (!scissorsMode) return;
            
            const rect = artwork.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            cutImage(x, y);
            e.preventDefault();
        });

        // ç”Ÿæˆä¸è§„åˆ™çš„è£å‰ªè·¯å¾„ï¼ˆæ¨¡æ‹Ÿæ’•è£‚æ•ˆæœï¼‰
        function generateIrregularPath(width, height) {
            const points = [];
            const numPoints = 20; // è¾¹ç¼˜ç‚¹æ•°
            
            for (let i = 0; i < numPoints; i++) {
                const angle = (i / numPoints) * Math.PI * 2;
                const radiusVariation = 0.85 + Math.random() * 0.3; // éšæœºåŠå¾„å˜åŒ–
                const x = (width / 2) + (Math.cos(angle) * width / 2 * radiusVariation);
                const y = (height / 2) + (Math.sin(angle) * height / 2 * radiusVariation);
                points.push({ x, y });
            }
            
            return points;
        }

        function cutImage(clickX, clickY) {
            const rect = artwork.getBoundingClientRect();
            
            // åˆ›å»ºéšæœºå¤§å°çš„è£å‰ªç‰‡æ®µ
            const pieceWidth = Math.random() * 250 + 200;
            const pieceHeight = Math.random() * 250 + 200;
            
            // è®¡ç®—è£å‰ªèµ·å§‹ä½ç½®
            let startX = Math.max(0, clickX - pieceWidth / 2);
            let startY = Math.max(0, clickY - pieceHeight / 2);
            
            // ç¡®ä¿ä¸è¶…å‡ºè¾¹ç•Œ
            if (startX + pieceWidth > rect.width) startX = rect.width - pieceWidth;
            if (startY + pieceHeight > rect.height) startY = rect.height - pieceHeight;
            
            // åˆ›å»ºcanvasæ¥è£å‰ªå›¾ç‰‡
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = pieceWidth;
            canvas.height = pieceHeight;
            
            // ç”Ÿæˆä¸è§„åˆ™è£å‰ªè·¯å¾„
            const irregularPoints = generateIrregularPath(pieceWidth, pieceHeight);
            
            // åº”ç”¨ä¸è§„åˆ™è£å‰ªè’™ç‰ˆ
            ctx.beginPath();
            ctx.moveTo(irregularPoints[0].x, irregularPoints[0].y);
            for (let i = 1; i < irregularPoints.length; i++) {
                const xc = (irregularPoints[i].x + irregularPoints[(i + 1) % irregularPoints.length].x) / 2;
                const yc = (irregularPoints[i].y + irregularPoints[(i + 1) % irregularPoints.length].y) / 2;
                ctx.quadraticCurveTo(irregularPoints[i].x, irregularPoints[i].y, xc, yc);
            }
            ctx.closePath();
            ctx.clip();
            
            // è®¡ç®—æºå›¾ç‰‡çš„è£å‰ªåŒºåŸŸ
            const scaleX = artwork.naturalWidth / rect.width;
            const scaleY = artwork.naturalHeight / rect.height;
            
            // ç»˜åˆ¶è£å‰ªçš„å›¾ç‰‡ç‰‡æ®µ
            ctx.drawImage(
                artwork,
                startX * scaleX,
                startY * scaleY,
                pieceWidth * scaleX,
                pieceHeight * scaleY,
                0,
                0,
                pieceWidth,
                pieceHeight
            );
            
            // æ’­æ”¾å‰ªåˆ€éŸ³æ•ˆ
            playScissorSound();
            
            // åˆ›å»ºæ–°çš„å¯æ‹–åŠ¨å›¾ç‰‡ç‰‡æ®µ
            const piece = document.createElement('img');
            piece.src = canvas.toDataURL();
            piece.className = 'cut-piece';
            piece.style.width = pieceWidth + 'px';
            piece.style.height = pieceHeight + 'px';
            piece.style.left = (rect.left + startX) + 'px';
            piece.style.top = (rect.top + startY) + 'px';
            
            document.body.appendChild(piece);
            cutPieces.push(piece);
            
            // æ·»åŠ æ‹–åŠ¨åŠŸèƒ½
            makeDraggable(piece);
            
            // å¦‚æœè£å‰ªäº†3ç‰‡ä»¥ä¸Šï¼Œéšè—åŸå§‹ç”»ä½œ
            if (cutPieces.length >= 3) {
                artwork.classList.add('hidden');
            }
            
            showInstruction('âœ‚ï¸ Piece cut! Drag to rearrange');
        }

        // ä½¿å…ƒç´ å¯æ‹–åŠ¨
        function makeDraggable(element) {
            element.addEventListener('mousedown', startDrag);
            element.addEventListener('touchstart', startDragTouch, { passive: false });
            
            function startDrag(e) {
                draggedElement = element;
                element.classList.add('dragging');
                
                const rect = element.getBoundingClientRect();
                offsetX = e.clientX - rect.left;
                offsetY = e.clientY - rect.top;
                
                document.addEventListener('mousemove', drag);
                document.addEventListener('mouseup', stopDrag);
                
                e.preventDefault();
            }
            
            function startDragTouch(e) {
                draggedElement = element;
                element.classList.add('dragging');
                
                const rect = element.getBoundingClientRect();
                const touch = e.touches[0];
                offsetX = touch.clientX - rect.left;
                offsetY = touch.clientY - rect.top;
                
                document.addEventListener('touchmove', dragTouch, { passive: false });
                document.addEventListener('touchend', stopDrag);
                
                e.preventDefault();
            }
            
            function drag(e) {
                if (!draggedElement) return;
                
                draggedElement.style.left = (e.clientX - offsetX) + 'px';
                draggedElement.style.top = (e.clientY - offsetY) + 'px';
            }
            
            function dragTouch(e) {
                if (!draggedElement) return;
                
                const touch = e.touches[0];
                draggedElement.style.left = (touch.clientX - offsetX) + 'px';
                draggedElement.style.top = (touch.clientY - offsetY) + 'px';
                
                e.preventDefault();
            }
            
            function stopDrag() {
                if (draggedElement) {
                    draggedElement.classList.remove('dragging');
                    draggedElement = null;
                }
                document.removeEventListener('mousemove', drag);
                document.removeEventListener('mouseup', stopDrag);
                document.removeEventListener('touchmove', dragTouch);
                document.removeEventListener('touchend', stopDrag);
            }
        }

        // é‡ç½®åŠŸèƒ½
        resetButton.addEventListener('click', function() {
            // ç§»é™¤æ‰€æœ‰è£å‰ªç‰‡æ®µ
            cutPieces.forEach(piece => piece.remove());
            cutPieces = [];
            
            // é‡ç½®çŠ¶æ€
            scissorsMode = false;
            container.classList.remove('scissors-cursor');
            resetButton.classList.remove('active');
            artwork.classList.remove('hidden');
            artwork.style.cursor = 'pointer';
            
            showInstruction('ğŸ”„ Artwork Reset! Double-click to start again');
        });

        // é˜²æ­¢å›¾ç‰‡è¢«æ‹–åŠ¨
        artwork.addEventListener('dragstart', (e) => e.preventDefault());
        
        // é˜²æ­¢å³é”®èœå•
        artwork.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
</body>
</html>
